<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header>
    <th:block th:fragment="header">

        <!-- Start Top Nav -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-light d-none d-lg-block" id="templatemo_nav_top">
            <div class="container text-light">
                <div class="w-100 d-flex justify-content-between">
                    <div>
                        <i class="fa fa-envelope mx-2"></i>
                        <a class="navbar-sm-brand text-light text-decoration-none">jangu3384@gmail.com</a>
                        <a class="text-light text-decoration-none" href="https://github.com/goodchoi">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-github mx-2" viewBox="0 0 16 16">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                        </a>
                        <a class="navbar-sm-brand text-light text-decoration-none" href="https://github.com/goodchoi">https://github.com/goodchoi</a>
                    </div>
                    <div>
                        <span class="tex-light">My Precious Fist Toy Project</span>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Close Top Nav -->


        <nav class="navbar navbar-expand-lg navbar-light shadow">
            <div class="container d-flex justify-content-between align-items-center">

                <a class="navbar-brand text-success logo h1 fw-bold align-self-center mx-4 w-25" th:href="@{/}">
                    infbook
                </a>
                <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-end"
                     id="templatemo_main_nav">
                    <div class="flex-lg-wrap col-sm-2 ">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                카테고리
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <a class="dropdown-item fs-6" href="/item/category/backend">백엔드</a>
                                </li>
                                <li>
                                    <a class="dropdown-item fs-6" href="/item/category/front">프론트엔드</a>
                                </li>
                                <li>
                                    <a class="dropdown-item fs-6" href="/item/category/infra">인프라</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="flex-fill col-sm-6">
                        <form action="">
                            <div class="input-group w-75">
                                <button class="input-group-text " for="inputMobileSearch">
                                    <i class="fa fa-fw fa-search"></i>
                                </button>
                                <input type="text" class="form-control fa-12px " id="inputMobileSearch"
                                       placeholder="도서명 검색">
                            </div>
                        </form>
                    </div>
                    <div class="navbar align-self-center d-flex" sec:authorize="isAnonymous()">
                        <a class="nav-icon position-relative text-decoration-none" th:href="@{/member/login}">
                            <button class="btn btn-outline-secondary"> 로그인</button>
                        </a>
                    </div>

                    <div class="navbar align-self-center d-flex" sec:authorize="isAuthenticated()">
                        <a class="nav-icon position-relative text-decoration-none mx-5" href="/cart">
                            <i class="fa fa-fw fs-4 fa-cart-arrow-down text-dark mr-1 mt-1"></i>
                            <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"
                            th:text="${shopping_count}" id="shopping_cart_count"></span>
                        </a>

                        <form  th:action="@{/logout}" method="post">
                            <a class="nav-icon position-relative text-decoration-none" >
                                <button type="submit" class="btn fs-6 btn-outline-secondary"> 로그아웃</button>
                            </a>
                        </form>
                    </div>
                </div>
                <a class="text-decoration-none w-25" href="/admin/" sec:authorize="hasRole('ROLE_ADMIN')" >
                    <button type="button" class="btn btn-sm fs-6 btn-link">관리자 홈</button>
                </a>
            </div>
        </nav>

    </th:block>
</header>
</html>
