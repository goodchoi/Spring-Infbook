spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test_db?useSSL=false&allowPublicKeyRetrieval=true
    username: infbook
    password: dev
    driver-class-name: com.mysql.cj.jdbc.Driver

  messages:
    basename: messages, errors

  sql:
    init:
      schema-locations: classpath*:db/mysql/schema.sql
      mode: always
  profiles:
